    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiY3JlYXRvcmFsZXhhbmRlciIsImEiOiJja2c2enYyeHIwMmpoMndxb3J2cWVpY2ZyIn0.5UvGE59wznqG3H2XfQv1TA'
